<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Slick слайдер</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<!-- Адаптив -->
		<meta name="viewport" content="width=device-width">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<!-- Оболочка для демонстрации -->
		<div class="wrapper">
			<!-- Контент -->

			<div class="slider">
				<div class="slider__item filter">
					<img src="img/slides/big/SeaTankers.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="img/slides/big/OilProducts.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="img/slides/big/SupplyProducts.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="img/slides/big/LPG Trading.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="img/slides/big/Coal Trading.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="img/slides/big/Petrochemicals Supplies.jpg" alt="">
				</div>
			</div>
			
			<!-- Подключаем jQuery -->
			<script src="js/jquery-3-7-1.slim.min.js"></script>
			<!-- Подключаем слайдер Slick -->
			<script src="js/slick.min.js"></script>
			<!-- Подключаем файл скриптов -->
			<script src="js/script.js"></script>
		</div>
	</body>
</html>
